<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="">
       <label for="">FirstName:</label>
       <input type="text" size="50" name="firstname"><br><br>

       <label for="">LastName:</label>
       <input type="text" name="lastName"><br><br>

       <label for="">Email:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <input type="email" name="email"><br><br>

       <label for="">Password:</label>&nbsp;&nbsp;
       <input type="password" maxlength="8" name="" ><br><br>

       <label for="">Gender</label>
       <input type="radio" name="male" value="male">
       <label for="">Male</label>
       <input type="radio" name="female" value="female">
       <label for="">Female</label>
<br><br>
       <label for="">Please selects your favorite food item</label><br>
       <input type="checkbox" value="biyani" checked="checked">
       <label for="">Biryani</label>
       <input type="checkbox" value="Pizza">
       <label for="">Pizza</label>
       <input type="checkbox" value="Drink">
       <label for="">Drink</label>
<br><br>
       <label for="">Categories</label>
       <select name="" id="">
        <option value="Electronic Devices">Electronic Devices</option>
        <option value="Health & Beauty">Health & Beauty</option>
        <option value="Home & Lifestyle" selected>Home & Lifestyle</option>
        <option value="Sports & Outdoor">Sports & Outdoor</option>
       </select>


<br><br>
       <input type="submit">
       <button type="submit">Submit me</button>







       
      

    </form>
</body>
</html>
