<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table</h1>
    <table style="border:2px solid green;">
        <tr>
            <th>Period</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>1</td>
            <td>English</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Chemistry</td>
            <td></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Math</td>
            <td colspan="2">Urdu</td>
            <td>English</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Math</td>
            <td>Urdu</td>
            <td>English</td>
            <td>Science</td>
            <td>Physics</td>
        </tr>
    </table>

    <br><br>
    <h1>Cash</h1>
    <table border="1" style="color: blue;border: 2px solid yellowgreen;">
        <tr>
            <th width="100"></th>
            <th>Withdrawn &nbsp;</th>
            <th>Credit &nbsp;</th>
            <th width="60" style="background-color: aqua;">Balance</th>
        </tr>
        <tr>
            <th>January &nbsp;</th>
            <td>250.00</td>
            <td>660.50&nbsp;&nbsp;&nbsp;</td>
            <td style="background-color: aqua;">410.50 </td>
        </tr>
        <tr>
            <th>Febuary &nbsp;</th>
            <td>250.00</td>
            <td>660.50 &nbsp;&nbsp;&nbsp;</td>
            <td style="background-color: aqua;">410.50 </td>
        </tr>
    </table>


    
</body>
</html>
